<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>小说阅读</title>
        <link rel="stylesheet" href="./css/index.css" />
        <script src="./js/vscode.util.js"></script>
        <script src="./js/vue.runtime.min.js"></script>
        <script src="./js/vue-router.min.js"></script>
        <script src="./js/directory.vue.js"></script>
        <script src="./js/index.vue.js"></script>
    </head>
    <body>
        <div id="J_novel"></div>
        <script>
            const router = new VueRouter({
                routes: [
                    { path: '/', alias: '/index', component: { render: (h) => h('index') }},
                    { path: '/directory', component: { render: (h) => h('directory') }},
                ],
            });
            const app = new Vue({
                router,
                render: (h) => h('router-view')
            }).$mount('#J_novel');
        </script>
    </body>
</html>
